<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Préstamo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>

    <div class="container-fluid h-100">
      <div class="row h-100 justify-content-center align-items-center m-0">
        <main>
          <section class="section-form">
            <nav class="nav-mode">
              <ul>
                <li>
                  <button id="color-mode" class="btn btn-info btn-lg btn-block">Cambiar a Dark Mode</button>
                </li>
              </ul>
            </nav>
          <div class="container mt-5 border">
            <h2>Dólar Oficial en Argentina</h2>
            <div id="dolar-container">Cargando...</div>
          </div>
            <div class="container mt-5 border">
              <h2 class="mb-4">Calculadora de Préstamo</h2>

              <form id="loanForm">
                <div class="form-group">
                  <label for="monto">$ Monto del Préstamo:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="monto"
                    placeholder="Ingrese el monto del préstamo"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="tasaInteres">Tasa de Interés (%):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="tasaInteres"
                    placeholder="Ingrese la tasa de interés"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="plazo">Plazo del Préstamo (en meses):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="plazo"
                    placeholder="Ingrese el plazo del préstamo en meses"
                    required
                  />
                </div>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-info btn-lg btn-block"
                    onclick="calcularPrestamo()"
                  >
                    Calcular
                  </button>
                </div>
              </form>

              <div id="carritoContainer" > 
              <!-- tipo carrito -->
              </div>
            </div>

            <div class="container mt-5 border">
              <h2>Solicitud de Préstamo</h2>
              <form id="solicitudForm">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn btn-info btn-lg btn-block">Solicitar Préstamo</button>
              </form>
              <div id="mensajeSolicitud" class="mensaje"></div>
            </div>

          </section>
        </main>
      </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3 fixed-bottom">
      <div class="container">
          <span>© NiKoBeИ 2024 / Curso JAVASCRIPT CODERHOUSE</span>
      </div>
  </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/darkMode.js"></script>
  </body>
</html>
